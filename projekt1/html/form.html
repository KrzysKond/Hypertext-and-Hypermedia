        <div class="wrapper">
        <div>
            <h2>Twoje Podróże</h2>
            <p>
                Opowiedz mi w krótkim formularzu o twojej najlepszej podróży
            </p>
        </div>
        <form>
            <br>
            <label>Płeć : </label>
            <input type="radio" id="Man" name="sex" value="Man">
            <label for="Man">Mężczyzna</label>
            <input type="radio" id="Woman" name="sex" value="Woman">
            <label for="Woman">Kobieta</label>
            <br>   
            <label for="lname">Kraj Podróży:</label>
            <input type="text" id="lname" name="lname">
            <br> 
            <label for="year">Liczba osób, które wzięły udział w podróży :</label>
            <select name="year" id="year">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="4">5+</option>
            </select>        
            <br>
            <label for="start">Data Rozpoczęcia podróży:</label>
            <input type="date" id="start" name="start">
            <br> 
            <label for="end">Data zakończenia podróży:</label>
            <input type="date" id="end" name="end">
            <br>  
            <label>Ocena podróży :</label>
        
                <div class="range">
                <input type="range" value="5" min="1" max="10" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">5</p>
            </div>
            <br>
            <label for="opinion">Opis podróży</label>
            <br>
            <textarea class = "text-area" id="opinion" name="opinion" rows="30" cols="150">
            </textarea>
            <br>
            <div class="row">
                
                <input type="button" class="button-send" id="submit-button" value="Wyślij" >

 
        <input type="reset" class="button-clear" id="clear-button" value="Clear" onclick="resetRangeInput()" >
        </div>
